{% extends 'app/base.html'%}
{% block content %}
{% load staticfiles %}
<script src="{% static 'app/assets/js/countries.js' %}"></script>
<script src="{% static 'app/assets/js/jquery.min.js' %}"></script>
<link rel="stylesheet" href="{% static 'app/assets/css/registration.css' %}">
<style>
  body{
    background-image:url("{% static 'app/assets/images/couch-1868755__340.jpg' %}");
    background-size: cover;
    background-repeat: no-repeat;
    position: relative;
  }
  .center-div{
    width:100%;
    background-color:white;
    padding:20px 40px 40px 40px;
    height:310px;
    
  }
  .btn-success{
    border-radius: 1px;
    background-color:rgb(194, 41, 118);
    border:none;
    width:70%;
  }
  .btn-success input:hover{
    background-color:blue;
  }
  .heading{
    margin-top:50px;
    background-color:hotpink;
    color:white;
    width: 100%;
    font-size: 20px;
    text-align: center;
    padding-bottom: 8px;
    padding-top:8px;
    font-weight: bold;
    border-top-right-radius: 5px;
    border-top-left-radius:5px;
  }
  input{
    width:100%;
    height:40px;
    border: 1px solid rgb(204, 197, 197);
    border-radius: 5px;
    padding-left:15px;
    padding-right:15px;
  }
  .errorlist{
    color:red;
    font-size:12px;
  }
</style>

<div class="container">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-5">
      <div class="heading"><span>Login</span></div>
      <div class="center-div">
        <form method="post">
            {% csrf_token %}
             {{form.as_p}}<br>
             <input type="submit" class="btn btn-primary"><br><br>
             <center> <a href="{% url 'password_reset'%}" style=" color:darkslateblue;">Reset Password</a></center>
           </form>
          
      </div>
    </div>
  </div>
</div>

<br><br><br>
  {% endblock %}
